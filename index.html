<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>calculator</title>
    </head>
    <body>
        <main class="calculator">

            <audio id="sound" src="./css/sounds/store-scanner-beep-90395 (mp3cut.net).mp3"></audio>
            <audio id="soundPower" src="./css/sounds/switch-button-106349.mp3"></audio>

            <div class="img-container"><img  class="img-logo" src="./css/img/casio-logo.png" alt="logo"><span>SL-310UC</span></div>
            <input class="display off-mode" type="text" value=""  disabled/>
           
            <div class="control-btn">
                <button class="power-btn">on/off</button>
                <button class="sound-btn off-mode">♪</button>
            </div>
           
            <div class="buttons off-mode">
 
                <button class="clear">Ⅽ</button>
                <button class="back-space">↩</button>
                <button class="sqr-root">√</button>
                <button value="/">÷</button>
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="*">x</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="-">-</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="+">+</button>
                <button class="percentage">%</button>
                <button value="0">0</button>
                <button value=".">.</button>
                <button class="=">=</button>
                
            </div>
        </main>

        <script src="./js/app.js" type="module"></script>
    </body>
</html>
